<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Добавить новость</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">

  <div class="row">
    {% for i in news %}
    <div class="col-md-12">
    <div class="card mt-2">
      <div class="card-header">Категория: {{i.category}}</div>
      <div class="card-body">



        <h5 class="card-title">{{i.title}}</h5>
                <div class="media">
          {% if i.photo %}
            <img src="{{i.photo.url}}" width="350" class="mr-3">
          {% endif %}
        </div>
        <p class="card-text">{{i.content}}</p>
        <a href="#" class="btn btn-primary">Читать...</a>
      </div>
      <div class="card-footer text-muted">
        {{i.created_at|date:'Y-m-d'}}
      </div>
    </div>
</div>
    {% endfor %}
  </div>





</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
